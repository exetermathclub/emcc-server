        <div id="content">
            <div class="post_title">
                Login
            </div>
            <div class="post">
                <div class="field_wrapper">
                  <span class="field_label">Username:</span> <input class="field" id="username" autofocus autocorrect="off" autocapitalize="off" spellcheck="false" tabindex="1" type="text">
                </div>
                <div class="field_wrapper">
                    <span class="field_label">Password:</span> <input type="password" class="field" id="password" tabindex="2"> <a id="forgot">Forgot password</a> 
                </div>
                <button class="field" id="button" tabindex="3">Login</button> <span id="login_tip"></span>
            </div>
            <div class="post">
                *If you made an account in previous years, you will need to register again.
            </div>
        </div>

        <div id="dialog">
            <div class="field_wrapper"><div id="prompt">Please enter your username:</div><input class="field" id="dialog_input" autocorrect="off" autocapitalize="off" spellcheck="false"></div>
            <div class="field_wrapper"><button class="field" id="dialog_submit">Submit</button></div>
        </div>
        <div id="cover"></div>
